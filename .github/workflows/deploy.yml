name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'  # Use Node.js version 20
      - run: npm install
      - run: chmod +x ./node_modules/.bin/nuxt  # Ensure nuxt has execute permissions
      - run: chmod +x ./node_modules/.bin/nuxt-cli  # Ensure nuxt-cli has execute permissions
      - run: npm run predeploy
      - run: npm run deploy
        env:
          PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
