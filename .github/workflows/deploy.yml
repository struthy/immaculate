name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Set Git config
        run: |
          git config --global user.email "adamselectro@gmail.com"
          git config --global user.name "Adam Struth"

      - name: Generate static files
        run: npm run generate

      - name: List project root files for debugging
        run: ls -la

      - name: List files in 'dist' directory for debugging
        run: |
          if [ -d dist ]; then
            ls -la dist
          else
            echo "dist directory does not exist"
            exit 1
          fi

      - name: Stash changes
        run: git stash --include-untracked

      - name: Deploy to GitHub Pages
        run: |
          git fetch origin
          git checkout gh-pages || git checkout --orphan gh-pages
          git reset --hard origin/gh-pages
          mkdir -p temp_dir && cp -r dist/* temp_dir/
          cp -r temp_dir/* .
          rm -rf temp_dir
          git add -A
          git commit -m "Deploy to GitHub Pages"
          git push --force origin gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
